<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <img src="./img/telefone.png" alt="icone telefone">
    <h1>Agenda de Contatos</h1>
</header>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="contatos">
            <!-- Aqui serão adicionadas as linhas de contatos -->
        </tbody>
    </table>

    
    <form id="formulario">
        <h2>Adicionar Contato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
        <br>
        <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>

<!-- Parte do JAVASCRIPT-->
<script>
    function adicionarContato() {
        const nome = document.getElementById("nome").value;
        const telefone = document.getElementById("telefone").value;

// Cria uma nova linha na tabela
        const novaLinha = document.createElement("tr");
        novaLinha.innerHTML = 
        `
            <td>${nome}</td>
            <td>${telefone}</td>
        `;

// Adiciona a nova linha à tabela
        document.getElementById("contatos").appendChild(novaLinha);

// Limpa os campos do formulário
        document.getElementById("nome").value = "";
        document.getElementById("telefone").value = "";
}
</script>

</body>
</html>
